<div class="limiter">
    <div class="container">
        <mat-card>
          <mat-card-title>
            <h1 class="text-center">Log in</h1>
          </mat-card-title>
          <mat-card-content>
            <form class="form-row" [formGroup]="miFormulario" (ngSubmit)="login()">
              <div class="form-group col-md-12">
                <mat-form-field appearance="fill" class="full-width">
                  <mat-label>Usuario</mat-label>
                  <input matInput formControlName="usuario">
                </mat-form-field>
              </div>
              <div class="form-group col-md-12">
                <mat-form-field appearance="fill" class="full-width">
                  <mat-label>Clave</mat-label>
                  <input type="password" matInput formControlName="clave">
                </mat-form-field>
              </div>
              <button mat-raised-button class="col-md-12 full-width" color="primary" type="submit">Iniciar Sesi√≥n</button>
            </form>
          </mat-card-content>
        </mat-card>
    </div>
  </div>
