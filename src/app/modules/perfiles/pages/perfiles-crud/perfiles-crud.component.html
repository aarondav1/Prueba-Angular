<div class="mt-4 mat-elevation-z8 table-container table-responsive">
    <mat-card-header>
      <mat-card-title>Perfiles</mat-card-title>
    </mat-card-header>
      <mat-toolbar class="mt-4">
        <mat-toolbar-row>
          <mat-form-field>
            <input matInput placeholder="Nombre" (keyup)="applyFilter($event)" #input />
              <mat-icon>search</mat-icon>
          </mat-form-field>
          <div style="margin-left: 30px;">
            <button mat-button (click)="AbrirFormularioPerfil()">
              <mat-icon>add</mat-icon>
              Agregar
            </button>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
  
      <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8 table-sm">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
  
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion</th>
            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Acciones</th>
            <td mat-cell *matCellDef="let element">
              <div>
                <a mat-raised-button (click)="EditarPerfil(element, element.id)" color="primary"  style="margin-right: 8px">Editar</a>
                <a mat-raised-button (click)="EliminarPerfil(element.id)" color="accent"  style="margin-right: 8px">Eliminar</a>
              </div>
            </td>
          </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
  
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements" class="pagination-style">
      </mat-paginator>
  </div>
