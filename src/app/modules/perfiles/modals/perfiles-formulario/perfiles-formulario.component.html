<form class="example-form" [formGroup]="perfilForm" (ngSubmit)="AgregarPerfil()">
    <mat-card>
    <mat-card-content>    
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="Descripcion" formControlName="descripcion">
    </mat-form-field>


</mat-card-content>
    <mat-card-footer>
        <div class="example-button-row" style="margin: 2px">
            <button mat-raised-button color="primary"  style="margin-right: 8px">Guardar</button>
            <a (click)="CerrarFormulario()" mat-raised-button color="accent"  style="margin-right: 8px">Cerrrar</a>
        </div>
    </mat-card-footer>
    </mat-card>
</form>
